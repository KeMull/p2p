<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="./dist/css/reset.min.css">
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="./lib/bootstrap4/css/bootstrap.min.css">
    <!-- common.min.css -->
    <link rel="stylesheet" href="./dist/css/common.min.css">
    <!-- register.min.css -->
    <link rel="stylesheet" href="./dist/css/register.min.css">


    <!-- jquery.min.js -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- popper.min.js -->
    <script src="./lib/popper/popper.min.js"></script>
    <!-- bootstrap.min.js -->
    <script src="./lib/bootstrap4/js/bootstrap.min.js"></script>
    <!-- register.js -->
    <script src="./js/register.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
            <div class="container navBox">
                <a class="navbar-brand" href="#">
                    市场有风险，出借需谨慎！
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">全国服务热线：4000-018-018</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">帮助中心</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">关注我们 <span class="weixin"></span> <span
                                    class="sina"></span></a>
                        </li>
                        <li class="nav-item">
                            <!-- <span class="iconfont icon-weixin">
          </span> -->

                            <a class="nav-link" href="#"> <span class="telp"></span> 手机宜贷</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- nav -->
    <nav class="container-nav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h1>
                        <img src="./images/title01.png" alt="宜贷网">
                        <span class="line"></span>
                        <span class="logo-next" alt="宜贷网"></span>
                    </h1>
                </a>
            </div>
        </nav>
    </nav>

    <!-- main -->
    <main class="main">
        <div class="wrap">
            <div class="container kx-wrap">
                <div class="kx-welcome">欢迎加入 开鑫贷
                </div>
                <div class="kx-login-action">
                    <span>已有账户？</span><a href="./login.html">登录</a>
                </div>
            </div>
        </div>



        <div class="register container">
            <div class="register-wrap">

                <ul class="kx-register-step clearfix">
                    <li class="current-step"><span>1</span>
                        <p style="font-size:14px">输入用户信息</p>
                    </li>
                    <li><span>2</span>
                        <p style="font-size:14px">用户激活</p>
                    </li>
                    <li><span>3</span>
                        <p style="font-size:14px">注册成功</p>
                    </li>
                </ul>


                <div class="re-box">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名" autofocus>
                        </div>
                        <span></span>
                    </div>
                    <div class="form-group row">
                        <label for="pwd" class="col-sm-2 col-form-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                        </div>
                        <span></span>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">邮箱：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                        </div>
                        <span></span>
                    </div>
                    <div class="form-group row">
                        <label for="nickname" class="col-sm-2 col-form-label">昵称：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
                        </div>
                        <span></span>
                    </div>
                    <div class="form-group row kx-register-form-list">
                        <label for="verify" class="col-sm-2 col-form-label">验证码：</label>
                        <div class="col-sm-10 d-flex">
                            <input type="text" class="form-control w128" id="verify" placeholder="请输入验证码" name="verify">
                            <p style="width: 100px; height: 38px; margin-left: 30px;">
                                <canvas width="100" height="38" id="verifyCanvas" style="display: none;"></canvas>
                                <img id="code_img">
                            </p>
                        </div>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                我已阅读并同意
                            </label>
                            <a href="#" target="_blank">《开鑫贷会员服务协议及隐私权政策》</a>
                            、<a href="#" target="_blank">《开鑫金服会员服务协议》</a>
                        </div>
                    </div>

                    <button type="button" class="rebtn" disabled>
                        立即注册
                    </button>
                </div>
            </div>
        </div>

    </main>


    <!-- footer -->
    <footer>
        <div class="footer2 contianer">
            <div class="links">
                <a href="/">宜贷首页</a>|
                <a href="/invest/index/">我要出借</a>|
                <a href="/index/guide/">新手引导</a>|
                <a href="/about/index/">关于我们</a>
            </div>
            <p>Copyright©2014-2016 Shanghai Yidai Co.,Ltd.All Rights Reserved. 沪ICP备15020893号-1</p>
        </div>
    </footer>
</body>

</html>
